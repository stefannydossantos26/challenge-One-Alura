<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="Alura.jpg" rel="shortcut icon" type="imagem/x-icon">
        <title>Decodificar e Codificador</title>
    </head>
    <body>

        <main class="main container">
            <header class="cabeçalho">
                <h1>Mensagens Codificadas</h1>
            </header>

            <div class="container-input">
                <div class="input">
                    <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
                    <p>ATENÇÃO: Apenas letras maiúcula e sem acento</p>
                </div>    

                <div id="output">
                    <h2>Sua mensagem aparecerá aqui!</h2>
                    <span>Digite um texto que você deseja criptografar ou descriptografar aqui...</span>
                </div>
            </div>

            <div class="buttons">
                <div class="container-btn">
                    <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <div class="icons">
            <a href="stefannydossantos26"><ion-icon name="logo-github"></ion-icon></a>
                <a href="www.linkedin.com/in/stefanny-cordovil"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="stefanny#9711"><ion-icon name="logo-discord"></ion-icon></a>
            </div>
            <h3>Desenvolvido por Stefanny dos Santos</h3>
        </footer>

        <script src="script.js"></script>
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
